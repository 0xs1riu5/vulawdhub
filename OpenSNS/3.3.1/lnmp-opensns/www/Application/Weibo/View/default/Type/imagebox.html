            imageUpload = {
            callback:function(){
                var unid= '{$unid}';
                var numobj = $('#upload_num_'+unid);
                var totalobj = $('#total_num_'+unid);
                numobj.text(parseInt(numobj.text())+1);
                totalobj.text(parseInt(totalobj.text())-1);

            },
                removeCallback:function(){
                    var unid= '{$unid}';
                    var numobj = $('#upload_num_'+unid);
                    var totalobj = $('#total_num_'+unid);
                    numobj.text(parseInt(numobj.text())-1);
                    totalobj.text(parseInt(totalobj.text())+1);
                }
            }
        </script>
