<div>
    <div>
        <a class="btn btn-default" data-role="clear_log" data-id="{$id}" href="javascript:">清空日志</a>
    </div>
    <hr>
    <div style="height: 600px;overflow: auto;">
        <if condition="empty($log)">
            暂无日志
        </if>
        <volist name="log" id="vo">
            <p>{$vo}</p>
        </volist>
    </div>
</div>
<script>
    $(function () {
        $('[data-role="clear_log"]').click(function () {
            if(confirm('确定要删除日志么？')){
                var id = $(this).attr('data-id')
                $.post(U('admin/schedule/clearlog'),{id:id},function(a){
                    handleAjax(a)
                })
            }

        })
    })
</script>
