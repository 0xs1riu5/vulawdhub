<div class="block-bar">
    <div class="container">
        <div class="block-body row">
            <if condition="$people">
                <div class="col-xs-12">
                    <div class="common-block">
                        <h2 class="test">找到的会员 —— 关键词<span style="color: red">{$_REQUEST.keywords}</span></h2>

                        <div>
                            <div>
                                <ul class="user-list clearfix" style="max-height: 330px;overflow: scroll">
                                    <volist name="people" id="v">
                                        <li>
                                            <div>
                                                <div><a href="{$v.user.space_url}">
                                                    <img class="avatar-img" src="{$v.user.avatar64}"></a>
                                                </div>
                                                <div class="user-name">
                                                    <a ucard="{$v.uid}">{$v.user.nickname}</a>
                                                </div>

                                            </div>
                                        </li>
                                    </volist>


                                </ul>

                            </div>
                        </div>
                    </div>
                </div>

            </if>

        </div>
    </div>

</div>
<script>
    $(function () {
        ucard();
    })
</script>
