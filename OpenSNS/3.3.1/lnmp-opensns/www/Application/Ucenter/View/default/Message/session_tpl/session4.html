<!--会话列表start-->
<volist name="message_session_list" id="one_message_session">
    <li class="session4">
        <a data-role="open-message-list" data-type="{$one_message_session.type}">
            <div class="message-g">
                <div class="col-xs-3 img">
                    <img class="img-wrap" src="{$one_message_session.detail.logo}" alt="" title="{$one_message_session.detail.title}">
                    <span></span>
                </div>
                <div class="col-xs-6 info-box">{$one_message_session.detail.title}</div>
                <div class="col-xs-3 red-point">
                    <gt name="one_message_session.count" value="0">
                        <span class="unread-num">{$one_message_session.count}</span>
                    </gt>
                </div>
            </div>
        </a>
    </li>
</volist>
<!--会话列表end-->
<script>
    $(function () {
        message_session.init_message_session();
    });
</script>
