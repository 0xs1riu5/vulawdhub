<extend name="Config/base"/>

<block name="body">
    <div id="center">
        <div id="center_base" class="with-padding" style="padding: 20px">
            <h2>
                设置个性域名
            </h2>
            <div class="row">
                <div class="col-xs-8">
                    <form id="setShortUrl"  action="{:U('Ucenter/Config/shortUrl')}" method="post" class="ajax-form form-horizontal">
                        <input type="hidden" name="id" value="{$shortUrl['id']}">
                        <div class="form-group">
                            <label  class="col-xs-3 control-label">当前个性域名：</label>
                            <div class="col-xs-8">
                                <notEmpty name="shortUrl.short"><label style="line-height: 30px;">{$base_url}{$shortUrl['short']}</label></notEmpty>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="short" class="col-xs-3 control-label">设置个性域名：</label>
                            <div class="col-xs-8">
                                <div>{$base_url}<input type="text" class="form-control" id="short" style="width: 50%;display: inline-block;" value="{$shortUrl['short']}" name="short" placeholder="请输入个性域名"></div>
                                <div class="tip">个性域名只能由4-20个字母或数字组成！</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-xs-7">
                                <p class="text-danger" id="submitTip"></p>
                                <button type="submit" class="btn btn-primary">{:L('_PW_SAVE_')}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
