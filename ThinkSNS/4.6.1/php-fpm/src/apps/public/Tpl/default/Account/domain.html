<link href="__APP__/account.css" rel="stylesheet" type="text/css" />

                                <p>{:L('PUBLIC_SHORT_DOMAIN_TYPELIMIT')}</p>

                                </div>
                             </div> -->
                        <else />

                                <div class="item-set item-domain">

                                    <input type="text" style="display:none"> 
                                    </div>
                                    <p>{:L('PUBLIC_SHORT_DOMAIN_TYPELIMIT')}</p>
                                </div>
                            </form>
                        </if>
                    </div>
                </div>
            </div>
        </div>
    </div>
