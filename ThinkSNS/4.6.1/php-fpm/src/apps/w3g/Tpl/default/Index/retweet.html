<include file="../Public/header" />
<div id="content" class="content">
    <div id="retweet-weibo" data-title="{$_title}" data-selected="true" data-footer="none" data-rememberScroll="true">
    <header>
        <div id="header-buttons">
            <div class="header-menu-link" id="hmp-cancel">
                <a class="ts-listen" data-listen="weibo-goback-true">取消</a>
            </div>
            <div class="header-menu-link" id="hmp-send">
                <a class="ts-listen sendBtn disable fc4" data-listen="weibo-doretweet-list" data-referer="{$_SERVER['HTTP_REFERER']}" data-curtable="feed" data-commenttouid="{$feed.comment_touid}" data-sid="{$feed.repost}" data-curid="{$feed.feed_id}">发送</a>
            </div>
        </div>
        <h1 style="text-align:center;">
            转发分享
        </h1>
    </header>
    <div class="pure-form send_box">
        <textarea name="retweet-content" id="retweet-textarea" class="ts-textarea ts-listen" tabindex="0" rows="4" placeholder="你想说点什么......" data-listen="weibo-checknums-true"><php>if($feed['repost'] > 0){</php>//@{$feed.uname}：{$feed.content}<php>}</php></textarea>
        <div model-node="numsLeft" class="num">{$initNums}</div>
        <div class="ckb">
            <php>if($feed['cancomment'] == 1){</php>
            <label><input type="checkbox" class="checkbox" id="comment_old_retweet" name="comment_old" value='1'>同时作为给{$feed['retweet_name']}的评论发布</label>
            <php>}</php>
        </div>
    </div>
    <div class="ts-footer">
        <a class="icon facelistbutton ts-listen" data-listen="weibo-facelist-show"><i class="fa-btn fa-btn-smile"></i></a>
        <!-- <a class="icon pure-button pure-button-primary ts-listen" data-listen="weibo-doretweet-list">发送</a> -->
    </div>
</div>
    <script type="text/javascript">
        $(function(){
            TS.app.weibo.listen.checknums(true, $('#retweet-textarea'), '', true);
            //$('#retweet-textarea').focus().selectRange(0,0);
        })
    </script>
<include file="../Public/footer" />
