<include file="../Public/header" />
<link href="{:APPS_URL}/w3g/_static/style.css" rel="stylesheet" type="text/css" />
<style type="text/css">
  body{background-color: #f8f8f8;}
</style>
<div id="content">
    <div id="weiba" data-title="简介" class="panel" data-selected="true"  data-menu="msgmenu" style="padding:0;">
        <header>
            <div id="header-buttons">
                <a href="javascript:history.go(-1);">
                    <div id="back" class="header-menu-link" data-back="false">
                    </div>
                </a>
            </div>
            <h1 class="hasback">
                简介
            </h1>
        </header>
    <div class="set-item" id="">
      <div class="form-set">
        <dl class="noborder">
            <dd>
             <textarea id="intro" class="s-textarea1" name="intro" placeholder="">{$user_info['intro']}</textarea>
            </dd>
        </dl>
      </div>
         <div class="setBtn"><a href="javascript:;" class="btn-big" onclick="setIntro()">保存</a></div>
    </div>
</div>
<script type="text/javascript">
    function setIntro(){
      $.ajax({
        type : 'post',
        url : location.href,
        data: {'ajaxSubmit':1,'intro': $('#intro').val()},
        timeout : 10000,
        dataType: 'json',
        success : function(d){
            if(d && d.status){
                location.href=U('w3g/Setting/base');
            }
            else{
                $.ui.showMask(d.info,true);
            }
        },
        error: function(r){
            $.ui.showMask("连接服务器失败，请重试:)",true);
        }
      });
    }
</script>
<include file="../Public/footer" />
