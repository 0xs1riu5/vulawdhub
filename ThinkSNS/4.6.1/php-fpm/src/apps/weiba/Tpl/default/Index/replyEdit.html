<div id="page-wrap">

           <div class="boxShadow"> 
	   	   	 <include file="_weiba_header" />

                <p class="pb15"><a href="{:U('weiba/Index/index')}">微吧</a>&nbsp;>&nbsp;<a href="{:U('weiba/Index/detail',array('weiba_id'=>$reply_detail['weiba_id']))}">{$weiba_name}</a>&nbsp;>&nbsp;<a href="{:U('weiba/Index/postDetail',array('post_id'=>$reply_detail['post_id']))}">{$post_title}</a></p>

                        <h3>编辑帖子回复</h3>
                        <form method="post" action="{:U('weiba/Index/doReplyEdit')}" model-node='weiba_reply_edit' name="reply_edit">

                        <dl class="form-set">
                            <dd>
                                <div class="form-tt">回复内容</div>
                                <div class="form-row"><div class="s-textarea" model-node="mini_editor_textarea" contenteditable="true">{$reply_detail['content']}</div></div>
                                <textarea style="display:none;" name="content" id="content"></textarea>
                            </dd>
                            <dd>
                                <div class="form-tt"></div>
                                <div class="form-row"><a href="#" class="btn-green-small mr5" event-node="submit_btn"><span>确定</span></a><a href="" class="btn-cancel"><span>取消</span></a></div>
                            </dd>
                        </dl> 
                        </form>                
                 </div>
