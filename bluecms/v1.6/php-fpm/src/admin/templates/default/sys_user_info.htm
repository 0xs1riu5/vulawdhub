{#include file="header.htm"#}
<p class="action_nav">BlueCMS管理中心 - {#$current_act#}</p>
{#if $act eq add#}
<table>
<form method="post" action="sys_user.php" name="adduserform" onsubmit="return check();">
  <tr>
    <td>系统用户名:</td>
    <td><input type="text" name="admin_name" maxlength="60" value="" />&nbsp;<span class="warning">*</span></td>
  </tr>
  <tr>
    <td>密码:</td>
    <td><input type="password" name="pwd" maxlength="100" value="" />&nbsp;<span class="warning">*</span></td>
  </tr>
  <tr>
    <td>确认密码:</td>
    <td><input type="password" name="confirm_pwd" maxlength="100" value="" />&nbsp;<span class="warning">*</span></td>
  </tr>
  <tr>
    <td>电子邮件:</td>
    <td><input type="text" name="email" size="30" maxlength="100" value="" />&nbsp;<span class="warning">*</span></td>
  </tr>
  <tr>
    <td colspan="2" align="center">
      <input type="submit" value="提交" />
      <input type="reset" value="重置" />
      <input type="hidden" name="act" value="do_add" />
   </td>
  </tr>
</form>
</table>
{#/if#}
{#if $act eq edit#}
<table width="100%" >
<form method="post" action="sys_user.php" name="adduserform" onsubmit="return check();">
  <tr>
    <td>系统用户名:</td>
    <td>{#$user.admin_name#}</td>
  </tr>
  <tr>
    <td>电子邮件:</td>
    <td><input type="text" name="email" maxlength="60" size="30" value="{#$user.email#}" /></td>
  </tr>
  <tr>
    <td>密码:</td>
    <td><input type="password" name="pwd" maxlength="20" size="20" />&nbsp;&nbsp;密码不变则不填</td>
  </tr>
  <tr>
    <td colspan="2" align="center">
      <input type="submit" value="提交" class="button" />
      <input type="reset" value="重置" class="button" />
      <input type="hidden" name="act" value="do_edit" />
      <input type="hidden" name="admin_id" value="{#$user.admin_id#}" />
	</td>
  </tr>
</form>
</table>
{#/if#}
{#if $act eq 'del'#}
<table>
<form method="post" action="user.php" name="delform">
  <tr>
    <td>用户名:</td>
    <td><input type="text" name="username" maxlength="60" value="{#$user_name#}" readonly = "true" /></td>
  </tr>
  <tr>
    <td>是否删除该用户所有分类信息:</td>
    <td><select name="del_info"><option value="1">是</option><option value="0">否</option></select></td>
  </tr>
  <tr>
    <td>是否删除该用户评论:</td>
    <td><select name="del_comment"><option value="1">是</option><option value="0">否</option></select></td>
  </tr>
  <tr>
    <td colspan="2" align="center">
      <input type="submit" value="提交" />
      <input type="reset" value="重置" />
      <input type="hidden" name="act" value="do_del" />
      <input type="hidden" name="user_id" value="{#$user_id#}" />
   </td>
  </tr>
</form>
</table>
{#/if#}
<script type="text/javascript">
function check()
{
	if(document.adduserform.username.value=='')
	{
		alert("用户名不能为空");
		document.adduserform.username.focus();
		return false;
	}
	if(document.adduserform.password.value=='')
	{
		alert("用户密码不能为空");
		document.adduserform.password.focus();
		return false;
	}
	if(document.adduserform.confirm_password.value=='')
	{
		alert("用户密码不能为空");
		document.adduserform.confirm_password.focus();
		return false;
	}
	if(document.adduserform.password.value!=adduserform.confirm_password.value)
	{
		alert("两次输入密码不一样！");
		return false;
	}
	if(document.adduserform.email.value=='')
	{
		alert("电子邮件不能为空");
		document.adduserform.email.focus();
		return false;
	}
}
</script>
{#include file="footer.htm"#}
