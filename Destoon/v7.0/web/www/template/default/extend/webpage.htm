{template 'header'}
<div class="m m1">
	<div class="m1l">
		<h1 class="title bd-b">{$title}</h1>
		<div class="content" id="content">{$content}</div>
	</div>
	<div class="m1r side">
		<ul>
		<!--{php $tags=tag("table=webpage&condition=item='$_item'&areaid=$cityid&pagesize=99&order=listorder desc,itemid desc&template=null");}-->
		{loop $tags $k $t}
		<li class="side_li" id="webpage_{$t[itemid]}"><a href="{if $t[domain]}{$t[domain]}{else}{linkurl($t[linkurl], 1)}{/if}">{$t[title]}</a></li>
		{/loop}
		</ul>
	</div>
	<div class="c_b"></div>
</div>
<script type="text/javascript">$(function(){$('#webpage_{$itemid}').attr('class', 'side_on');});</script>
{template 'footer'}
