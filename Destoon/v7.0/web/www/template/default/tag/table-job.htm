<table cellpadding="0" cellspacing="0" width="100%">
{loop $tags $t}
	<tr>
		<td class="jt-title"><div><a href="{$t[linkurl]}" target="_blank" title="{$t[alt]}">{$t[title]}</a></div></td>
		<td class="jt-salary"><div>
		{if $t[minsalary] && $t[maxsalary]}
			{$t[minsalary]}-{$t[maxsalary]}元/月
		{elseif $t[minsalary]}
			{$t[minsalary]}元/月以上
		{elseif $t[maxsalary]}
			{$t[maxsalary]}元/月以内
		{else}
			面议
		{/if}
		</div>
		</td>
		<td class="jt-company"><div>{if $t[vip]}<img src="{DT_SKIN}image/vip_{$t[vip]}.gif" alt="{VIP}" title="{VIP}:{$t[vip]}级" align="absmiddle"/> {/if}<a href="{userurl($t[username])}" target="_blank">{$t[company]}</a></div></td>
		<td class="jt-area"><div>{area_pos($t[areaid], '', 1)}</div></td>
	</tr>
{/loop}	
</table>
