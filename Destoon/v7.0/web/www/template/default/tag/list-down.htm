<table cellpadding="0" cellspacing="0" width="100%">
{loop $tags $i $t}
<tr>
<td class="dl-icon"><img src="{DT_PATH}file/ext/{$t[fileext]}.gif" width="16" height="14"/></td>
<td class="dl-title"><div><a href="{$t[linkurl]}"{if $target} target="{$target}"{/if} title="{$t[alt]}">{$t[title]}</a></div></td>
{if $datetype > 2}<td class="dl-size">{$t[filesize]} {$t[unit]}</td>{/if}
{if $datetype}<td class="dl-date">{timetodate($t[addtime], $datetype)}</td>{/if}
</tr>
{/loop}
</table>
{if $showpage && $pages}</div><div class="pages">{$pages}{/if}
